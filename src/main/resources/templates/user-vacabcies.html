<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Вакансии</title>
    <div th:replace="fragments/htmlFragments::header"></div>
</head>
<body>
<!--Навигационная панель-->
<div th:replace="fragments/htmlFragments::top-navigation-panel"></div>
<div style="margin-top: 3%">
    <div class="container-fluid">
    <div style="text-align: center">
        <h3>Вакансии</h3>
        <p>Всего найдено <p th:text="${amount}"> вакансий.</p></p>
        <div class="btn-group">
            <button type="button" class="btn btn-primary" onclick="responseOnAllVacancies()">Откликнутся на все</button>
            <button type="button" class="btn btn-primary" th:onclick="'responseOnVacancies(' + ${vacancy_to_resp} + ')'" th:text="'Откликнуться на первые ' + ${vacancy_to_resp}"> </button>
            <button type="button" class="btn btn-primary" onclick="showVacancies()">Посмотреть</button>
        </div>

        <!-- Заготовка таблицы для кнопки Посмотреть -->
        <div class="table-responsive" style="visibility: hidden" id="vac-view">
            <table class="table table-hover table-fixed" id="vacancies-table">
                <thead id="vacancies-table-head">
                <!--Заполняется скриптом-->
                </thead>
                <tbody id="vacancies-table-body">
                <!--Заполняется скриптом-->
                </tbody>
            </table>
        </div>
    </div>
</div>
</div>
<script type="text/javascript" th:src="@{/js/user-vacancies.js}"></script>
</body>
</html>
